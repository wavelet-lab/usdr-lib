# Register desc and visual map
name: LMS8001
desc:         RFIC
revision:     "0.0.1"
processors:   [ c ]
bus:
    type: SPI
    wr_mask: 0x80000000
    usdr_path: /debug/hw/lms8001/5/reg
addr_width:   16
data_width:   16
page_prefix:  True
field_prefix: [ Page, RegName ]
field_macros: True

pages:
  - name: ChipConfig
    regs:
      - addr: 0x0000
        name: SPIConfig
        fields:
          - bits: 6
            name: SPI_SDIO_DS
            mode: RW
            dflt: 0
            desc: Driver strength of SPI_SDIO pad.
            opts:
              0: Driver strength is 4mA
              1: Driver strength is 8mA
          - bits: 5
            name: SPI_SDO_DS
            mode: RW
            dflt: 0
            desc: Driver strength of SPI_SDO pad.
            opts:
              0: Driver strength is 4mA
              1: Driver strength is 8mA
          - bits: 4
            name: SPI_SDIO_PE
            mode: RW
            dflt: 1
            desc: Pull up control of SPI_SDIO pad.
            opts:
              0: Pull up disengaged
              1: Pull up engaged
          - bits: 3
            name: SPI_SDO_PE
            mode: RW
            dflt: 1
            desc: Pull up control of SPI_SDO pad.
            opts:
              0: Pull up disengaged
              1: Pull up engaged
          - bits: 2
            name: SPI_SCLK_PE
            mode: RW
            dflt: 1
            desc: Pull up control of SPI_SCLK pad.
            opts:
              0: Pull up disengaged
              1: Pull up engaged
          - bits: 1
            name: SPI_SEN_PE
            mode: RW
            dflt: 1
            desc: Pull up control of SPI_SEN pad.
            opts:
              0: Pull up disengaged
              1: Pull up engaged
          - bits: 0
            name: SPIMODE
            mode: RW
            dflt: 1
            desc: SPI communication mode.
            opts:
              0: 3 wire mode
              1: 4 wire mode
      - addr: 0x0004
        name: GPIOOutData
