          - bits: '9:0'
            name: GPIO_OUT_SPI
            mode: RW
            dflt: 0b0000000000
            desc: Output data for GPIO pads from SPI
      - addr: 0x0005
        name: GPIOOUT_SEL0
        fields:
          - bits: '14:12'
            name: GPIO4_SEL
            mode: RW
            dflt: 0b000
            desc: GPIO4 source select; others - reserved
            opts:
              0b000: from SPI
              0b001: PLL_LOCK
              0b010: VTUNE_LOW
              0b011: VTUNE_HIGH
              0b100: Fast lock active
          - bits: '11:9'
