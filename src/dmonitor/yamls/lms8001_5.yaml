  - name: Channel_A
    desc: 'Note: Relevant only for LMS8001A'
    regs:
      - addr: 0x1000
        name: CHx_MIX_ICT
        fields:
          - bits: '9:5'
            name: Reserved0
            mode: RW
            dflt: 0b10000
            desc: Reserved
          - bits: '4:0'
            name: Reserved1
            mode: RW
            dflt: 0b10000
            desc: Reserved
      - addr: 0x1001
        name: CHx_HFPAD_ICT
        fields:
          - bits: 10
            name: CHx_PA_ILIN2X
            mode: RW
            dflt: 0
            desc: 'Double the linearization bias current     0 - Ilin * 1     1 - Ilin * 2     Default : 0'
          - bits: '9:5'
            name: CHx_PA_ICT_LIN
            mode: RW
            dflt: 0b10000
            desc: 'Controls the bias current of linearization section of HFPAD     I = Inom * CHx_PA_ICT_LIN/16     Default : 16'
          - bits: '4:0'
            name: CHx_PA_ICT_MAIN
            mode: RW
            dflt: 0b10000
            desc: 'Controls the bias current of main gm section of HFPAD     I = Inom * CHx_MIXA_ICT/16     Default : 16'
      - addr: 0x1004
        name: CHx_PD0
        fields:
          - bits: 7
            name: CHx_PA_R50_EN0
            mode: RW
            dflt: 1
            desc: Controls the switch in series with 50 Ohm resistor to ground at HFPAD input.
            opts:
              0: Switch is open
              1: Switch is closed
          - bits: 6
            name: CHx_PA_BYPASS0
            mode: RW
            dflt: 0
            desc: 'Controls the HFPAD bypass switches. Note : HFPAD must be manually disabled when bypassed.'
            opts:
              0: HFPAD in not bypassed
              1: HFPAD is bypassed
          - bits: 5
            name: CHx_PA_PD0
            mode: RW
            dflt: 1
            desc: Power down for HFPAD
            opts:
              0: Enabled
              1: Powered down
          - bits: 4
