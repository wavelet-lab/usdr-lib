# Register desc and visual map
name:         DSDR_FEUSER
desc:         DSDR Hiper fe user friendly control
revision:     "0.0.1"
processors:   [ c ]
bus:
    type: VIRTUAL
    usdr_path: /debug/hw/dsdr_hiper_usr/0/reg
    wr_mask: 0x80000000
addr_width:   8
data_width:   24
# page_prefix:  True
field_prefix: [ RegName ]
field_macros: True

x-rx-filt-opts: &rx-filt-opts
    0b0000: FILT_400_1000M
    0b0001: FILT_1000_2000M
    0b0010: FILT_2000_3500M
    0b0011: FILT_2500_5000M
    0b0100: FILT_3500_7100M
    0b1000: AUTO_400_1000M
    0b1001: AUTO_1000_2000M
    0b1010: AUTO_2000_3500M
    0b1011: AUTO_2500_5000M
    0b1100: AUTO_3500_7100M

x-ant-opts: &x-ant-opts
    0b000: RX_TO_RX_AND_TX_TO_TRX
    0b001: RX_TO_TRX_AND_TX_TERM
    0b010: RX_TO_RX_AND_TX_TERM
    0b011: RX_TX_LOOPBACK
    0b100: TDD_DRIVEN_AUTO

# Selecting AUTO_L or AUTO_H are valid fore readback, chooising either value will trigger selection algorithm
x-band-opts: &x-band-opts
    0b00: BAND_400_3500
    0b01: BAND_2200_7200
    0b10: BAND_AUTO_L
    0b11: BAND_AUTO_H
    
pages:
  - name: FEUSR
    regs:
#
      - addr: 0x40
        name: RX_IFAMP_BP
        fields:
          - bits: "0"
            name: A
            desc: Bypass IF AMP 
          - bits: "1"
            name: B
            desc: Bypass IF AMP 
          - bits: "2"
            name: C
            desc: Bypass IF AMP 
          - bits: "3"
            name: D
            desc: Bypass IF AMP 
#
      - addr: 0x41
        name: RX_H_BAND
        fields:
          - bits: "1:0"
            name: A
            desc: Band 2.2G to 7.2G or 0.4G to 3.5G selector
            opts:
                <<: *x-band-opts
          - bits: "5:4"
            name: B
            desc: Band 2.2G to 7.2G or 0.4G to 3.5G selector
            opts:
                <<: *x-band-opts
          - bits: "9:8"
            name: C
            desc: Band 2.2G to 7.2G or 0.4G to 3.5G selector
            opts:
                <<: *x-band-opts
          - bits: "13:12"
            name: D
            desc: Band 2.2G to 7.2G or 0.4G to 3.5G selector
            opts:
                <<: *x-band-opts
#
      - addr: 0x42
        name: RX_FILTER_BANK
        fields:
          - bits: "3:0"
            name: A
            desc: Filter bank selector 
            opts:
                <<: *rx-filt-opts
          - bits: "7:4"
            name: B
            desc: Filter bank selector 
            opts:
                <<: *rx-filt-opts  
          - bits: "11:8"
            name: C
            desc: Filter bank selector 
            opts:
                <<: *rx-filt-opts  
          - bits: "15:12"
            name: D
            desc: Filter bank selector 
            opts:
                <<: *rx-filt-opts 
#
      - addr: 0x43
        name: RX_ATTN
        fields:
          - bits: "3:0"
            name: A
            desc: RX attenuator settings in dB
          - bits: "7:4"
            name: B
            desc: RX attenuator settings in dB
          - bits: "11:8"
            name: C
            desc: RX attenuator settings in dB
          - bits: "15:12"
            name: D
            desc: RX attenuator settings in dB
#
      - addr: 0x44
        name: TX_H_BAND
        fields:
          - bits: "1:0"
            name: A
            desc: Band 2.2G to 7.2G or 0.4G to 3.5G selector
            opts:
                <<: *x-band-opts
          - bits: "5:4"
            name: B
            desc: Band 2.2G to 7.2G or 0.4G to 3.5G selector
            opts:
                <<: *x-band-opts
          - bits: "9:8"
            name: C
            desc: Band 2.2G to 7.2G or 0.4G to 3.5G selector
            opts:
                <<: *x-band-opts
          - bits: "13:12"
            name: D
            desc: Band 2.2G to 7.2G or 0.4G to 3.5G selector
            opts:
                <<: *x-band-opts
#
      - addr: 0x45
        name: ANT_SEL
        fields:
          - bits: "2:0"
            name: A
            desc: Antenna path selector
            opts:
                <<: *x-ant-opts
          - bits: "6:4"
            name: B
            desc: Antenna path selector
            opts:
                <<: *x-ant-opts
          - bits: "10:8"
            name: C
            desc: Antenna path selector
            opts:
                <<: *x-ant-opts 
          - bits: "14:12"
            name: D
            desc: Antenna path selector
            opts:
                <<: *x-ant-opts
#
