# Register desc and visual map
name:         M2_DSDR
desc:         DSDR M2 board
revision:     "0.0.1"
processors:   [ c ]
bus:
    type: VIRTUAL
    usdr_path: /debug/hw/dsdr_hiper_exp/0/reg
    wr_mask: 0x80000000
addr_width:   8
data_width:   24
page_prefix:  True
field_prefix: [ Page, RegName ]
field_macros: True

pages:
  - name: V0
    regs:
#
      - addr: 0x20
        name: GPIO0
        fields:
#
#       RX filters switching
#       ---IN---    ---OUT--
#       V3 V2 V1    V3 V2 V1
#       --+--+--    --+--+--
#        0  1  1     0  1  1  = 0.4 - 1.0 GHz
#        0  1  0     1  0  0  = 1.0 - 2.0 GHz
#        0  0  1     1  0  1  = 2.0 - 3.5 GHz
#        1  0  1     0  0  1  = 2.5 - 5.0 GHz
#        1  0  0     0  1  0  = 3.5 - 7.0 GHz
#
          - bits: "8,23,22"
            name: SW_RX_IN_FILTER_CHA
            desc: RX IN filters switch for Channel A
            opts:
                0b000: MUTE
                0b011: 400_1000M
                0b010: 1000_2000M
                0b001: 2000_3500M
                0b101: 2500_5000M
                0b100: 3500_7100M
#
          - bits: "15,6,7"
            name: SW_RX_OUT_FILTER_CHA
            desc: RX OUT filters switch for Channel A
            opts:
                0b000: MUTE
                0b011: 400_1000M
                0b100: 1000_2000M
                0b101: 2000_3500M
                0b001: 2500_5000M
                0b010: 3500_7100M
#
          - bits: "9,21,20"
            name: SW_RX_IN_FILTER_CHB
            desc: RX IN filters switch for Channel B
            opts:
                0b000: MUTE
                0b011: 400_1000M
                0b010: 1000_2000M
                0b001: 2000_3500M
                0b101: 2500_5000M
                0b100: 3500_7100M
#
          - bits: "14,4,5"
            name: SW_RX_OUT_FILTER_CHB
            desc: RX OUT filters switch for Channel B
            opts:
                0b000: MUTE
                0b011: 400_1000M
                0b100: 1000_2000M
                0b101: 2000_3500M
                0b001: 2500_5000M
                0b010: 3500_7100M
#
          - bits: "10,19,18"
            name: SW_RX_IN_FILTER_CHC
            desc: RX IN filters switch for Channel C
            opts:
                0b000: MUTE
                0b011: 400_1000M
                0b010: 1000_2000M
                0b001: 2000_3500M
                0b101: 2500_5000M
                0b100: 3500_7100M
#
          - bits: "13,3,2"
            name: SW_RX_OUT_FILTER_CHC
            desc: RX OUT filters switch for Channel C
            opts:
                0b000: MUTE
                0b011: 400_1000M
                0b100: 1000_2000M
                0b101: 2000_3500M
                0b001: 2500_5000M
                0b010: 3500_7100M
#
          - bits: "11,17,16"
            name: SW_RX_IN_FILTER_CHD
            desc: RX IN filters switch for Channel D
            opts:
                0b000: MUTE
                0b011: 400_1000M
                0b010: 1000_2000M
                0b001: 2000_3500M
                0b101: 2500_5000M
                0b100: 3500_7100M
#
          - bits: "12,0,1"
            name: SW_RX_OUT_FILTER_CHD
            desc: RX OUT filters switch for Channel D
            opts:
                0b000: MUTE
                0b011: 400_1000M
                0b100: 1000_2000M
                0b101: 2000_3500M
                0b001: 2500_5000M
                0b010: 3500_7100M
#
      - addr: 0x21
        name: GPIO1
        fields:
          - bits: "7:6"
            name: RX_LNA_CTRL_CHD
            desc: RX LNA control mask for Channel D
            opts:
                0b00: LNA_ON_BYPASS_OFF
                0b01: LNA_OFF_BYPASS_OFF
                0b10: LNA_OFF_BYPASS_ON
                0b11: LNA_OFF_BYPASS_ON
#
          - bits: "5:4"
            name: RX_LNA_CTRL_CHC
            desc: RX LNA control mask for Channel C
            opts:
                0b00: LNA_ON_BYPASS_OFF
                0b01: LNA_OFF_BYPASS_OFF
                0b10: LNA_OFF_BYPASS_ON
                0b11: LNA_OFF_BYPASS_ON
#
          - bits: "3:2"
            name: RX_LNA_CTRL_CHB
            desc: RX LNA control mask for Channel B
            opts:
                0b00: LNA_ON_BYPASS_OFF
                0b01: LNA_OFF_BYPASS_OFF
                0b10: LNA_OFF_BYPASS_ON
                0b11: LNA_OFF_BYPASS_ON
#
          - bits: "1:0"
            name: RX_LNA_CTRL_CHA
            desc: RX LNA control mask for Channel A
            opts:
                0b00: LNA_ON_BYPASS_OFF
                0b01: LNA_OFF_BYPASS_OFF
                0b10: LNA_OFF_BYPASS_ON
                0b11: LNA_OFF_BYPASS_ON
#
      - addr: 0x22
        name: GPIO2
        fields:
#
          - bits: "6"
            name: SW_OUT_RX_CHA
            desc: Channel A RX OUT selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "7"
            name: SW_OUT_RX_CHB
            desc: Channel B RX OUT selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "4"
            name: SW_OUT_RX_CHC
            desc: Channel C RX OUT selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "5"
            name: SW_OUT_RX_CHD
            desc: Channel D RX OUT selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "3"
            name: SW_OUT_TX_CHA
            desc: Channel A TX OUT selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "2"
            name: SW_OUT_TX_CHB
            desc: Channel B TX OUT selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "1"
            name: SW_OUT_TX_CHC
            desc: Channel C TX OUT selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "0"
            name: SW_OUT_TX_CHD
            desc: Channel D TX OUT selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)

      - addr: 0x23
        name: GPIO3
        fields:
#
          - bits: "0"
            name: SW_IN_RX_CHA
            desc: Channel A RX IN selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "1"
            name: SW_IN_RX_CHB
            desc: Channel B RX IN selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "2"
            name: SW_IN_RX_CHC
            desc: Channel C RX IN selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "3"
            name: SW_IN_RX_CHD
            desc: Channel D RX IN selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "4"
            name: SW_IN_TX_CHA
            desc: Channel A TX IN selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "5"
            name: SW_IN_TX_CHB
            desc: Channel B TX IN selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "6"
            name: SW_IN_TX_CHC
            desc: Channel C TX IN selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "7"
            name: SW_IN_TX_CHD
            desc: Channel D TX IN selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
#
      - addr: 0x24
        name: GPIO4
        fields:
          - bits: "7"
            name: NOT_USED
            desc: Not used
          - bits: "6"
            name: ENABLE_TCXO_LMS8002M
            desc: Enable LMS8002M temperature compensated crystal oscillator
          - bits: "5"
            name: VCC_DIGITAL_1P8V
            desc: Logical 1 (+1.8v)
          - bits: "4"
            name: VCC_DIGITAL_1P8V
            desc: Logical 1 (+1.8v)
          - bits: "3"
            name: REF_EN_OSC
            desc: Enable 25MHz reference clock oscillator
          - bits: "2"
            name: REF_EN_GPS
            desc: Enable GPS module
          - bits: "1"
            name: ENABLE_7P5VIN
            desc: Enable +7.5v power supply for TX amps
          - bits: "0"
            name: ENABLE_5VIN
            desc: Enable +5v power supply for RX amps
#
      - addr: 0x25
        name: GPIO5
        fields:
          - bits: "7"
            name: NOT_USED
            desc: Not used
          - bits: "6"
            name: LMS8001B_RX_CHCD_HIGH_RESET
            desc: RX circuit LMS8001B reset (channels C and D, 2.5-7.1 GHz (HIGH) mode)
          - bits: "5"
            name: LMS8001A_RX_CHCD_LOW_RESET
            desc: RX circuit LMS8001A reset (channels C and D, 0.4-3.5 GHz (LOW) mode)
          - bits: "4"
            name: LMS8001B_RX_CHAB_HIGH_RESET
            desc: RX circuit LMS8001B reset (channels A and B, 2.5-7.1 GHz (HIGH) mode)
          - bits: "3"
            name: LMS8001A_RX_CHAB_LOW_RESET
            desc: RX circuit LMS8001A reset (channels A and B, 0.4-3.5 GHz (LOW) mode)
          - bits: "2"
            name: LMS8001B_TX_CHAB_HIGH_RESET
            desc: TX circuit LMS8001B reset (channels A and B, 2.5-7.1 GHz (HIGH) mode)
          - bits: "1"
            name: LMS8001B_TX_CHCD_HIGH_RESET
            desc: TX circuit LMS8001B reset (channels C and D, 2.5-7.1 GHz (HIGH) mode)
          - bits: "0"
            name: NOT_USED
            desc: Not used
#
      - addr: 0x26
        name: GPIO6
        fields:
          - bits: "7:4"
            name: SW_50R_LNAtoPA
            desc: 50 ohm absorptive LNA to PA switch selection for channels
            opts:
                0b0000: NONE
                0b0001: CHA
                0b0010: CHB
                0b0100: CHC
                0b1000: CHD
          - bits: "3"
            name: FAN_PWM0
            desc: FAN0 PWM input
          - bits: "2"
            name: FAN_TACH0
            desc: FAN0 tachometer output
          - bits: "1"
            name: FAN_PWM1
            desc: FAN1 PWM input
          - bits: "0"
            name: FAN_TACH1
            desc: FAN1 tachometer output
